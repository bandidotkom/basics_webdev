<html>
	<head>
		<title>Javascript</title>
		
	</head>
	<body>
	<p>What is the magic word?</p>
		<input type="text" id="magicWord"><button id="checkWord">Enter</button>
		
		<script type="text/javascript">
		
			document.getElementById("checkWord").onclick = function(){
				var wordEntered = document.getElementById("magicWord").value;
				var magicWord = "abracadabra";
				if (wordEntered == magicWord){
					alert("You got it!");
				} else {
					alert("Nope, try again!");
				}
			}
		</script>
	</body>
</html>
