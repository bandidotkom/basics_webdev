<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <style type="text/css">
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }
			.square{
				width: 150px;
                height: 150px;
                background-color: green;
                margin: 10px;
				
			}
			
            
        </style>
    </head>
    <body>
		<div id="circle"></div>
        <div class="square"></div>
		
        <script type="text/javascript"> 
            $("#circle").click(function() {
                $("#circle").css("width", "400px");
				alert($("#circle").css("background-color"));
				$("#circle").css("background-color", "red");
				alert($("body").css("width"));
            });
			
			$("div").click(function() {
				if($(this).attr("id")=="circle"){
					alert("You clicked on a circle!");
				}else{
					alert("You clicked on a square!");
				}
				$("this").css("display", "none"); //elem that has been clicked
			});
			
		
			
        </script>   
    </body>
</html>
