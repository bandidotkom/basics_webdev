<html>
    <head>
        <title>AJAX</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        
    </head>
    <body>
		<p id="text"></p>
        <script type="text/javascript"> 
           /*$.get("info.txt", function(data){
				alert(data);
		   });
		   */
		   //better solution with AJAX
		   $.ajax("info.txt").done(function(data){
				$("#text").html(data);
		   }).fail(function(){
				$("#text").html("could not get data");
		   });
			
			
        </script>   
    </body>
</html>
